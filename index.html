<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="board">
                <h3>HOME</h3>
                <span id="home-score" class="scoreboard">0</span>
                <div class="justify-btn">
                    <button onclick="addOneHomeF()" class="btn" id="add-one-btn-home">+1</button>
                    <button onclick="addTwoHomeF()" class="btn" id="add-two-btn-home">+2</button>
                    <button onclick="addThreeHomeF()" class="btn" id="add-three-btn-home">+3</button>
                </div>
            </div>
            <div class="board">
                <h3>GUEST</h3>
                <span id="away-score" class="scoreboard">0</span>
                <div class="justify-btn">
                    <button onclick="addOneAwayF()" class="btn" id="add-one-btn-away">+1</button>
                    <button onclick="addTwoAwayF()" class="btn" id="add-two-btn-away">+2</button>
                    <button onclick="addThreeAwayF()" class="btn" id="add-three-btn-away">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
